        $(function () {
            $("#aSubmit").click(function () {
                $.ajax({
                    url: "manage/addMedication.action",
                    type: "POST",
                    data: {
                        med_id: 114514,
                        med_name: $("#aName").val(),
                        med_ptype: $("#apType option:selected").val(),
                        med_type: $("#aType option:selected").val(),
                        med_purpose: $("#aPurpose").val(),
                        med_count: $("#aCount").val()
                    },
                    success: function (status) {
                        if (status === "true") {
                            resetTable()
                        } else {
                            alert("增加失败！")
                        }
                    },
                })
            })
            $("#dSubmit").click(function () {
                $.ajax({
                    url: "manage/delMedication.action",
                    type: "POST",
                    data: {
                        id: $("#dId").val()
                    },
                    success: function (status) {
                        if (status === "true") {

                        }
