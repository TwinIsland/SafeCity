    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.min.css">
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            //判断是否有session

            $("#submit").click(function () {
                $.ajax({
                    url: "user/login",
                    type: "POST",
                    data: {
                        name: $("#usrName").val(),
                        password: $("#usrPsw").val(),
                    },
                    success: function (result) {
                        if (result === "success") {

                            $("#status").empty().append("<p style=\"color: forestgreen;font-size: 13px\">&nbsp;&nbsp;&nbsp;&nbsp;登陆成功，欢迎！</p>")
                            window.location.href = 'index.html';
                        } else {
                            $("#status").empty().append("<p style=\"color: red;font-size: 13px\">&nbsp;&nbsp;&nbsp;&nbsp;用户名或密码错误，请重试！</p>")
                            document.getElementById("usrName").value="";
                            document.getElementById("usrPsw").value="";
                        }
                    }
                })
            })
        })
    </script>
    <!-- Tweaks for older IEs-->

<div class="Marketing-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="Marketingheading">
                    <h3>登录</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<form>
    <div class="formCenter">
        <div class="mysign">
            <div class="col-lg-12 center">
                <input type="text" class="form-control" id="usrName" name="username" placeholder="账户名"/>
            </div>

            <div class="col-lg-12 center"></div>
            <div class="col-lg-12 center"></div>
            <div class="col-lg-12">
                <input type="password" class="form-control" id="usrPsw" name="password" placeholder="密码"/>
            </div>
            <div id="status"></div>
            <div class="col-lg-10">
                <p><a href="register.html" style="color: #adadad;font-size: 13px">还没有账户？点我注册</a></p>
            </div>
            <div class="col-lg-10 mycheckbox checkbox"></div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <button type="button" id="submit" class="btn btn-success col-lg-12">登录</button>
            </div>
        </div>
    </div>
</form>
