    <script>
        $(function () {
            $("#submit").click(function () {
                $.ajax({
                    url: "info/insertTakeList.action",
                    type: "POST",
                    data: {
                        name: $("#name").val(),
                        team: $("#team").val(),
                        count: $("#count").val(),
                        medID: $("#medID").val()
                    },
                    success: function (INeedBangDream) {
                        if (INeedBangDream === "true") {
                            alert("申请成功！")
                            resetTable()
                        } else if(INeedBangDream === "insufficient"){
                            alert("库存不足！")
                        } else {
                            alert("申请失败")
                        }
                    }
                })
            })
        })
