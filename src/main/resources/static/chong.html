<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>虫害资料管理</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="Bootstrap/js/jquery.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <link href="bootstrap-tables/bootstrap-table.css" rel="stylesheet"/>
    <script src="bootstrap-table/js/bootstrap-table.min.js"></script>
    <script src="bootstrap-table/js/bootstrap-table-zh-CN.js"></script>

    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap-theme.min.css">
</head>
<body>

<table class="table table-striped" >

    <div class="panel panel-success" id="">

    <div class="panel-heading">

        <h1 class="panel-title">虫害资料管理</h1>

    </div>

    <thread>

        <!--<表头>-->

        <tr>
            <th>名称</th>
            <th>寄主</th>
            <th>主要危害</th>
            <th></th>
        </tr>
    </thread>
    <tbody>

    <!--<第一行>-->
    <tr>
        <td>黄刺蛾</td>
        <td>法桐，枫杨等</td>
        <td>食叶片，影响数木生长造成树木死亡</td>
        <td><a href="#" class="btn btn-primary" οnclick="doSubmit();">查看详情</a></td>
    </tr>

    <!--<第二行>-->
    <tr>
        <td>黄杨绢野螟</td>
        <td>小叶黄杨</td>
        <td>幼虫食叶片，造成树木枯死</td>
        <td><a href="#" class="btn btn-primary" οnclick="doSubmit();">查看详情</a></td>
    </tr>

    <!--<第三行>-->
    <tr>
        <td>丝绵木金星尺蠖</td>
        <td>大叶黄杨，丝绵木等</td>
        <td>幼虫食叶片，造成树木枯死</td>
        <td><a href="#" class="btn btn-primary" οnclick="doSubmit();">查看详情</a></td>
    </tr>

    <!--<第四行>-->
    <tr>
        <td>樱花介壳虫</td>
        <td>连翅，白蜡树等</td>
        <td>树木皮层栓化，燥裂，数目落叶甚至死亡</td>
        <td><a href="#" class="btn btn-primary" οnclick="doSubmit();">查看详情</a></td>
    </tr>


    </tbody>
    </div>
</table>
</body>
<body>

<!--模态框-->

<div class="panel panel-default">

    <input type="hidden" id="basePath" name="basePath" value="<%=basePath %>"/>

    <div class="panel panel-success" id="main">

        <input type="hidden" id="message" name="message" value="${message }"/>
        <!--主体  -->

        <div class="panel-heading">

            <h3 class="panel-title">查询虫害信息</h3>

        </div>

        <!-- 标头 -->

        <div class="panel-body">

            <div class="title">

                <div class="announce-info">

                    <form action="<%=basePath %>/table/page" method="post">

                        <table class="table table-bordered">

                            <tbody>

                            <tr>

                                <td class="heading">害虫名:</td>

                                <td>

                                    <div class="form-group">

                                        <input type="text" class="form-control" id="PROTOCOL_CODE" name="PROTOCOL_CODE" value=""/>

                                    </div>
                                </td>
                                <td  class="heading">寄主:</td>
                                <td>

                                    <div class="form-group">

                                        <input type="text" class="form-control" id="PROTOCOL_NAME" name="PROTOCOL_NAME" value=""/>
                                    </div>
                                </td>
                            </tr>
                            </tr>
                            </tbody>
                        </table>

                        <!--查询重置按钮-->
                        <div class="col-xs-2">
                            <button class="btn btn-primary btn-sm" id="searchBtn">查询</button>
                            <button class="btn btn-sm" id="resetBtn">重置</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
