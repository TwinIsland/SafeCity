<body>
<table class="table table-striped" >

        <div class="panel panel-success" id="">

            <th>名称</th>
            <th>食物</th>
            <th>主要危害</th>
            <th></th>
        </tr>
    </thread>

    <tbody>
    <!--第一行-->
    <tr>
        <td>中华鼢鼠</td>
        <td>植物的根，茎等</td>
        <td>啃食林木根系，水土流失</td>

    </tr>

    <tr>
        <td>大沙鼠</td>
        <td>各类植物嫩枝</td>

<body>

<!--<模糊条件查询>-->
<div class="panel panel-default">

    <input type="hidden" id="basePath" name="basePath" value="<%=basePath %>"/>

    <div class="panel panel-success" id="main">

        <input type="hidden" id="message" name="message" value="${message }"/>
        <!--主体  -->

        <div class="panel-heading">

            <h3 class="panel-title">查询鼠害信息</h3>

        </div>

        <!-- 标头 -->

        <div class="panel-body">

            <div class="title">

                <div class="announce-info">

                    <form action="<%=basePath %>/table/page" method="post">

                        <table class="table table-bordered">

                            <tbody>

                            <tr>

                                <td class="heading">鼠类名称:</td>

                                <td>

                                    <div class="form-group">

                                        <input type="text" class="form-control" id="PROTOCOL_CODE" name="PROTOCOL_CODE" value=""/>

                                    </div>
                                </td>
                                <td  class="heading">主要危害:</td>
                                <td>

                                    <div class="form-group">

                                        <input type="text" class="form-control" id="PROTOCOL_NAME" name="PROTOCOL_NAME" value=""/>
                                    </div>
                                </td>
                            </tr>
                            </tr>
                            </tbody>
                        </table>

                        <!--查询重置按钮-->
                        <div class="col-xs-2">
                            <button class="btn btn-primary btn-sm" id="searchBtn">查询</button>
                            <button class="btn btn-sm" id="resetBtn">重置</button>
                        </div>


                        <!--<底部标签>-->
                        <nav class="navbar navbar-default navbar-fixed-bottom">
                            <div style="text-align:center">版权所有</div>
                        </nav>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
