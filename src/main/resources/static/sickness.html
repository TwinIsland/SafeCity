<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>病害资料管理</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="Bootstrap/js/jquery.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <link href="bootstrap-tables/bootstrap-table.css" rel="stylesheet"/>
    <script src="bootstrap-table/js/bootstrap-table.min.js"></script>
    <script src="bootstrap-table/js/bootstrap-table-zh-CN.js"></script>

    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap-theme.min.css">
</head>
<body>

<table class="table table-striped" >

    <div class="panel panel-success" id="" >

    <div class="panel-heading">

        <h1 class="panel-title">病害资料管理</h1>

    </div>

    <thread>

        <!--表头-->
        <tr>
            <th>名称</th>
            <th>主要危害</th>
            <th>发病规律</th>
            <th></th>
        </tr>
    </thread>
    <tbody>
    <!--第一行-->
    <tr>
        <td>大叶黄杨白粉病</td>
        <td>危害黄杨叶片，影响光合作用，影响生长</td>
        <td>春秋两季发生严重</td>
        <td><a href="#" class="btn btn-primary" οnclick="doSubmit();">查看详情</a></td>
    </tr>
    <!--<第二行>-->
    <tr>
        <td>紫薇白粉病</td>
        <td>植株矮小，嫩叶扭曲，变小，枝条畸形</td>
        <td>4月份发生，6月份趋于严重</td>
        <td><a href="#" class="btn btn-primary" οnclick="doSubmit();">查看详情</a></td>
    </tr>
    <!--<第三行>-->
    <tr>
        <td>杨树细菌性溃疡病</td>
        <td>木材变色，中心腐烂</td>
        <td>春天潮湿多雨时发病</td>
        <td><a href="#" class="btn btn-primary" οnclick="doSubmit();">查看详情</a></td>
    </tr>
    <!--<第四行>-->
    <tr>
        <td>青枯病</td>
        <td>植株迅速萎蔫，枯死</td>
        <td>气温达到20℃时开始的发病</td>
        <td><a href="#" class="btn btn-primary" οnclick="doSubmit();">查看详情</a></td>
    </tr>
    </tbody>
    </div>

</table>

</body>
<body>

<!--<模糊条件查询>-->

<div class="panel panel-default">

    <input type="hidden" id="basePath" name="basePath" value="<%=basePath %>"/>

    <div class="panel panel-success" id="main">

        <input type="hidden" id="message" name="message" value="${message }"/>
        <!--主体  -->

        <div class="panel-heading">

            <h3 class="panel-title">查询病害信息</h3>

        </div>

        <!-- 标头 -->

        <div class="panel-body">

            <div class="title">

                <div class="announce-info">

                    <form action="<%=basePath %>/table/page" method="post">

                        <table class="table table-bordered">

                            <tbody>

                            <tr>

                                <td class="heading">病害名称:</td>

                                <td>

                                    <div class="form-group">

                                        <input type="text" class="form-control" id="PROTOCOL_CODE" name="PROTOCOL_CODE" value=""/>

                                    </div>
                                </td>
                                <td  class="heading">发病症状:</td>
                                <td>

                                    <div class="form-group">

                                        <input type="text" class="form-control" id="PROTOCOL_NAME" name="PROTOCOL_NAME" value=""/>
                                    </div>
                                </td>
                            </tr>
                            </tr>
                            </tbody>
                        </table>

                        <!--查询重置按钮-->
                        <div class="col-xs-2">
                            <button class="btn btn-primary btn-sm" id="searchBtn">查询</button>
                            <button class="btn btn-sm" id="resetBtn">重置</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>

</body>
</html>
